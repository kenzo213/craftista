name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build images (docker compose)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all images
        run: docker compose build

  sca:
    name: SCA (Dependencies) - OSV Scanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OSV-Scanner (recursive)
        uses: google/osv-scanner-action@v1
        continue-on-error: true
        with:
          scan-args: |-
            --recursive
            --skip-git

  sast:
    name: SAST (Code) - Semgrep (SARIF)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep (SARIF upload)
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: p/ci

  image_scan:
    name: Image scan - Trivy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Build images (needed for scanning)
        run: docker compose build

      - name: Scan catalogue image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: craftista/catalogue:local
          format: table
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: craftista/frontend:local
          format: table
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Scan recommendation image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: craftista/recommendation:local
          format: table
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Scan voting image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: craftista/voting:local
          format: table
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
