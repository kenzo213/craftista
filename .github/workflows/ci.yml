name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_REGISTRY: docker.io
  REGISTRY_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  lint-and-test:
    name: Lint & Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: frontend
            test-cmd: npm test --passWithNoTests
          - service: catalogue
            test-cmd: python -m pytest test_app.py -v
          - service: voting
            test-cmd: mvn test
          - service: recommendation
            test-cmd: go test ./...
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (Frontend)
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/frontend/package-lock.json'

      - name: Set up Python (Catalogue)
        if: matrix.service == 'catalogue'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'services/catalogue/requirements.txt'

      - name: Set up Java (Voting)
        if: matrix.service == 'voting'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Go (Recommendation)
        if: matrix.service == 'recommendation'
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: 'services/recommendation/go.sum'

      - name: Install dependencies (Frontend)
        if: matrix.service == 'frontend'
        run: cd services/frontend && npm ci

      - name: Install dependencies (Catalogue)
        if: matrix.service == 'catalogue'
        run: cd services/catalogue && pip install -r requirements.txt

      - name: Install dependencies (Recommendation)
        if: matrix.service == 'recommendation'
        run: cd services/recommendation && go mod download

      - name: Run linter (Frontend)
        if: matrix.service == 'frontend'
        run: cd services/frontend && npm run lint --if-present || echo "No lint script"

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: ${{ matrix.test-cmd }}

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: success()
    strategy:
      matrix:
        service:
          - { name: frontend, image: craftista-frontend }
          - { name: catalogue, image: craftista-catalogue }
          - { name: voting, image: craftista-voting }
          - { name: recommendation, image: craftista-recco }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_USERNAME }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service.name }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_USERNAME }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_USERNAME }}/${{ matrix.service.image }}:buildcache,mode=max

  verify-docker-compose:
    name: Verify Docker Compose
    runs-on: ubuntu-latest
    needs: build-images
    if: success() && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        run: |
          docker compose config --quiet
          echo "‚úÖ docker-compose.yaml is valid"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-images]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint-and-test.result }}" != "success" ] || [ "${{ needs.build-images.result }}" != "success" ]; then
            echo "‚ùå CI Pipeline Failed"
            exit 1
          fi
          echo "‚úÖ CI Pipeline Passed"
          echo ""
          echo "üìä Summary:"
          echo "  - Lint & Tests: PASSED"
          echo "  - Docker Builds: PASSED"
          echo "  - Ready for deployment"
